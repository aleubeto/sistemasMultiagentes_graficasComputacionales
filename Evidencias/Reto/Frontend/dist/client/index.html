<!DOCTYPE html>

        <title>Reto: Movilidad Urbana</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="nav"></div>
        <!--1.- Simulation section-->
        <div class="section_0">
            <div class="container" id="simulation">
                <div class="controls"></div>
                <div class="model-container" id="frame-container">
                    <canvas class="model" id="frame"></canvas>

            </div>

            <div class="container" id="competencies">

                </div>
                <div class="competencies">
                    <div class="card_0">
                        <div class="card_content">
                            <div class="card_header">
                                <img src="img/WebGL_Logo.svg" id="ic_webGL"</img>
                                <h3>Frontend</h3>
                                <h4>WebGL</h4>
                            </div>
                            <!--<p>"Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>-->
                        </div>
                    </div>
                    <div class="card_0">

                            <div class="card_header">
                                <img src="img/python.svg" id="ic_python"</img>
                                <h3>Backend</h3>
                                <h4>Python</h4>
                            </div>
                            <!--<p>"Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>-->
                        </div>
                    </div>
                    <div class="card_0">

                            <div class="card_header">
                                <img src="img/ibm-cloud.svg" id="ic_ibmCloud"</img>
                                <h3>Cloud</h3>
                                <h4>IBM Cloud</h4>
                            </div>
                            <!--<p>"Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--3.- Credits section-->
        <div class="section_0">
            <div class="container" id="credits">
                <div class="title">
                    <h2>Equipo 5</h2>
                </div>
                <div class="team">
                    <div class="card_1">
                        <div class="card_content">
                            <h3>Nombre</h3>
                            <h4>matrícula</h4>
                            <p>cargo</p>
                        </div>
                    </div>
                    <div class="card_1">
                        <div class="card_content">
                            <h3>Nombre</h3>
                            <h4>matrícula</h4>
                            <p>cargo</p>
                        </div>
                    </div>
                    <div class="card_1">

                            <p>cargo</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Visual effect: Waves on the background-->
        <div class="waves">
            <div class="wave circulo a"></div>
            <div class="wave circulo b"></div>
            <div class="wave circulo c"></div>
        </div>
